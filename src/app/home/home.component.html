<div class="content">
  <app-date-picker (newItemEvent)="selectedDate($event)"></app-date-picker>
  <h3>
    Assignment:
    <a *ngIf="selectedYear > 0 && selectedDay > 0" href="https://adventofcode.com/{{selectedYear}}/day/{{selectedDay}}" target="_blank">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>
    Input: 
    <a *ngIf="selectedYear > 0 && selectedDay > 0" href="https://adventofcode.com/{{selectedYear}}/day/{{selectedDay}}/input" target="_blank">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>
  </h3>   
  <!-- {{selectedYear}} - {{selectedDay}} -->
  <hr>
  <h2>Answer</h2>
  <p><span [matBadgeHidden]="part1Verified" 
    matBadgeOverlap="false" 
    mat-raised-button color="primary" 
    matBadge="✓">Part 1: {{part1}}</span>
  </p>
  <p><span [matBadgeHidden]="part2Verified" 
    matBadgeOverlap="false" 
    mat-raised-button color="primary" 
    matBadge="✓">Part 2: {{part2}}</span>
  </p>
</div>
